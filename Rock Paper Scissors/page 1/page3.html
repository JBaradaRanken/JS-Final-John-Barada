<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body> 
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="navigateTo('page1.html')">Home</a></li>
        <li><a href="#" onclick="navigateTo('page2.html')">FAQ</a></li>

        <li><a href="#" onclick="navigateTo('page4.html')">Contact</a></li>

  <div class="game-container">
    <h1>Play Rock-Paper-Scissors!</h1>
    <div>
      <button onclick="playGame('rock')">Rock</button>
      <button onclick="playGame('paper')">Paper</button>
      <button onclick="playGame('scissors')">Scissors</button>
    </div>
<img id="result-image" src="images/scissors.jpg" alt="Result Image">
    <div id="result-container">
      <p id="result-text">Choose an option to play.</p>
    </div>
    <div id="score-container">
      <p>Score</p>
      <p>User: <span id="user-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
  </div>

  <script src="js/game.js"></script>
  <script src="js/carousel.js"></script>
