<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game - Contact</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="navigateTo('page1.html')">Home</a></li>
        <li><a href="#" onclick="navigateTo('page2.html')">FAQ</a></li>
        <li><a href="#" onclick="navigateTo('page3.html')">Play</a></li>
        <li><a href="#" onclick="navigateTo('page4.html')">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contactForm" onsubmit="return validateForm(event)">
      <!-- Link To js script -->
      <div id="errorBox" style="display:none; border: 2px solid red; padding: 10px; margin-bottom: 10px;"></div>
          <!-- Validate entry script -->
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Select a state</option>
        <option value="MO">Missouri</option>
        <option value="IL">Illinois</option>
    </select>
      <label>Gender:</label>
      <div>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="other" required> Other</label>
      </div>
        <!-- Radio Buttons -->
      <label>Hobbies:</label>
      <div>
        <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="gaming"> Gaming</label>
        <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
      </div>

      <button type="submit">Submit</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </form>
  </div>

  <script src="js/contact.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/navigation.js"></script>
</body>
</html>
